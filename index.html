<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <button class="btn btn-lg btn-dark m-3 time">time</button>
    </nav>
    <div class="container content p-0">
      <div class="left">
        <div class="dateNtime">
          <div class="container">
            <h2 class="m-5">Calendar</h2>
            <div class="contianer">
              <div class="calendar">
                <div class="calendar-header">
                  <span class="month-picker" id="month-picker"> May </span>
                  <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                      <pre><</pre>
                    </span>
                    <span id="year">2020 </span>
                    <span class="year-change" id="next-year">
                      <pre>></pre>
                    </span>
                  </div>
                </div>

                <div class="calendar-body">
                  <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <div class="calendar-days"></div>
                </div>
                <div class="calendar-footer"></div>
                <div class="date-time-formate">
                  <div class="day-text-formate">TODAY</div>
                  <div class="date-time-value">
                    <div class="time-formate">01:41:20</div>
                    <div class="date-formate">21 - April - 2024</div>
                  </div>
                </div>
                <div class="month-list"></div>
              </div>
            </div>
          </div>
          <div class="container qoute m-5">
            <h2>Quote of The Day</h2>
          </div>
        </div>
      </div>

      <div class="container center">
        <div class="toDo">
          <h1 class="text-center mt-5">To-Do List</h1>
          <form class="mt-5">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Add a new task"
                aria-label="Add a new task"
                aria-describedby="button-addon2"
                id="taskInput"
              />
              <button class="btn btn-primary add" type="submit">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </form>
          <ul class="list-group task-list">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 1
              <div class="btn-grp">
                <button class="btn btn-success complete" title="Completed">
                  <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-danger del" title="Delete">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn btn-primary edit" title="Edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 2
              <div class="btn-grp">
                <button class="btn btn-success complete" title="Completed">
                  <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-danger del" title="Delete">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn btn-primary edit" title="Edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 3
              <div class="btn-grp">
                <button class="btn btn-success complete" title="Completed">
                  <i class="fa-solid fa-check"></i>
                </button>
                <button class="btn btn-danger del" title="Delete">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn btn-primary edit" title="Edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="opt">
          <div class="">
            <h2>Completed</h2>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                Task 4
                <div class="btn-grp">
                  <button class="btn btn-danger del" title="Delete">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                Task 5
                <div class="btn-grp">
                  <button class="btn btn-danger del" title="Delete">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <div class="">
            <h2>Missed</h2>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                Task 6

                <div class="btn-grp">
                  <button class="btn btn-danger del" title="Delete">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <button class="btn btn-warning retry">
                    <i class="fa-solid fa-arrow-rotate-right" title="Retry"></i>
                  </button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                Task 7
                <div class="btn-grp">
                  <button class="btn btn-danger del" title="Delete">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <button class="btn btn-warning retry" title="Retry">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
