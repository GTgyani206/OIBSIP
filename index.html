<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left">
      <div class="dateNtime">
        <div class="container time"><h2>Time</h2></div>
        <div class="container">
          <h2>Calendar</h2>
        </div>
        <div class="container qoute">
          <h2>Quote of The Day</h2>
        </div>
      </div>
    </div>
    <div class="container center">
      <div class="toDo">
        <h1 class="text-center mt-5">To-Do List</h1>
        <form class="mt-5">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Add a new task"
              aria-label="Add a new task"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary add" id="button-addon2">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Task 1
            <div class="btn-grp">
              <button class="btn btn-success complete" title="Completed">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn btn-danger del" title="Delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn btn-primary edit" title="Edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Task 2
            <div class="btn-grp">
              <button class="btn btn-success complete" title="Completed">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn btn-danger del" title="Delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn btn-primary edit" title="Edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Task 3
            <div class="btn-grp">
              <button class="btn btn-success complete" title="Completed">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="btn btn-danger del" title="Delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn btn-primary edit" title="Edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="opt">
        <div class="container">
          <h2>Completed</h2>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 4
              <button class="btn btn-danger del" title="Delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 5
              <button class="btn btn-danger del" title="Delete">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
          </ul>
        </div>

        <div class="container">
          <h2>Missed</h2>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 6
              <div class="btn-grp">
                <button class="btn btn-danger del" title="Delete">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn btn-warning retry">
                  <i class="fa-solid fa-arrow-rotate-right" title="Retry"></i>
                </button>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Task 7
              <div class="btn-grp">
                <button class="btn btn-danger del" title="Delete">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn btn-warning retry" title="Retry">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
